
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern= %d [%-5p] %-16C{1}  %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=ac.log

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern= %d [%-5p] %-16C{1}  %m%n

log4j.rootLogger=info,A1,R

log4j.logger.org.grejpfrut.ac.App=info
log4j.logger.org.grejpfrut.ac.utils.HarvestingTask=info

